<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Admin</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-medium mt-8 text-center">
        Welcome To Admin
        <span class="font-bold text-orange-400">Login Page</span>
      </h1>
    </header>

    <section class="mt-8">
      <div class="bg-sky-400 w-3/5 mx-auto px-5 py-12 rounded-lg">
        <div>
          <h3 class="text-3xl text-white font-medium">Please Login</h3>
          <input
            id="email-field"
            class="w-2/4 pl-4 mt-3 h-8 rounded"
            type="email"
            name=""
            placeholder="Please Enter Admin Email"
          />
          <input
            id="password-field"
            class="w-2/4 pl-4 mt-3 h-8 rounded block"
            type="password"
            name=""
            placeholder="Please Enter Admin Password"
          />
          <button
            id="login-btn"
            class="bg-white mt-4 px-6 py-1 rounded-lg text-sky-800 text-2xl font-medium hover:bg-sky-700 hover:text-white"
          >
            LOGIN
          </button>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
  <footer class="w-full h-32 bg-sky-500 pt-6 fixed bottom-0">
    <div class="text-center">
      <p class="text-white">Email: admin@gmail.com</p>
      <p class="text-white">Password: admin</p>
      <p class="text-white">â’¸ Copyrigth free</p>
    </div>
  </footer>
</html>
